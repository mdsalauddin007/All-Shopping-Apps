<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>OffDeals ‚Äî All Shopping Apps</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{--bg:#1e1f22;--card:#2b2c2f;--muted:#aeb6bf;--text:#e9eef6;--outline:rgba(255,255,255,.06);--accent:#d4d4d4}
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:var(--bg);color:var(--text)}
.wrap{max-width:1200px;margin:auto;padding:18px}
header h1{margin:0;font-size:26px;font-weight:800}
header p{color:var(--muted);font-size:14px;line-height:1.6}
.search{margin-top:16px;padding:12px;border-radius:14px;border:1px solid var(--outline);background:#26272b}
.search input{width:100%;background:transparent;border:0;color:var(--text);font-size:16px}
.category-bar{display:flex;gap:8px;overflow-x:auto;margin-top:14px}
.cat{padding:8px 14px;border-radius:999px;border:1px solid var(--outline);cursor:pointer}
.cat.active{background:var(--accent);color:#111;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px;margin-top:16px}
.card{background:var(--card);border:1px solid var(--outline);border-radius:16px;padding:14px;display:flex;flex-direction:column;gap:10px}
.brand-thumb{width:72px;height:72px;border-radius:14px;background:#232427;display:flex;align-items:center;justify-content:center}
.brand-thumb img{width:80%;height:80%;object-fit:contain}
.btn{padding:10px;border-radius:12px;border:1px solid var(--outline);background:#333;color:#fff;font-weight:700;text-decoration:none;text-align:center}
.btn.visit{background:var(--accent);color:#111}

/* üè† Floating Home Button (ADDON) */
.home-btn{
  position:fixed;
  top:14px;
  left:14px;
  z-index:9999;
  width:44px;
  height:44px;
  border-radius:50%;
  background:#d4d4d4;
  color:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,.4);
  user-select:none;
}
.home-btn:active{opacity:.85}
</style>
</head>

<body>

<!-- üè† Home Button -->
<div id="homeBtn" class="home-btn">üè†</div>

<div class="wrap">
<header>
<h1>All Shopping Apps</h1>
<p>Stop installing too many apps. Access all popular shopping websites in one place. No downloads, no updates, no storage usage. Just choose a category and open instantly. ‚úî Save storage ‚úî Faster phone ‚úî Less clutter ‚úî Trusted links
</p>
</header>

<div class="search">
<input id="searchInput" placeholder="Search brands...">
</div>

<nav id="categoryBar" class="category-bar"></nav>
<main id="grid" class="grid"></main>
</div>

<footer style="margin-top:30px;text-align:center;font-size:13px;color:#aeb6bf">
  <a href="privacy.html" style="color:#d4d4d4">Privacy Policy</a> |
  <a href="terms.html" style="color:#d4d4d4">Terms & Conditions</a>
</footer>

<script>
const SHEET_JSON = "https://opensheet.elk.sh/1BXjElCofEZncI0G9iPEhJ6s5MqkqERCfWXHoYR_cg-Q/All-SHOPPING-APPS";

let raw = [];
let active = "All";

const grid = document.getElementById("grid");
const search = document.getElementById("searchInput");
const categoryBar = document.getElementById("categoryBar");

/* Fetch data */
fetch(SHEET_JSON)
  .then(r => r.json())
  .then(data => {
    raw = data;
    initCategories();
    apply();
  });

function render(data){
  grid.innerHTML = "";
  data.forEach(x => {
    grid.innerHTML += `
      <div class="card">
        <div class="brand-thumb">
          <img src="${x.logo_override}" loading="lazy">
        </div>
        <h3>${x.name}</h3>
        <p style="font-size:13px;color:#aeb6bf">${x.desc}</p>
        <a class="btn visit" href="${x.link}" target="_blank">Visit Website</a>
      </div>
    `;
  });
}

function apply(){
  let d = [...raw];
  if(active !== "All") d = d.filter(x => x.category === active);
  if(search.value) d = d.filter(x =>
    x.name.toLowerCase().includes(search.value.toLowerCase())
  );
  render(d);
}

function initCategories(){
  categoryBar.innerHTML = "";
  const cats = ["All", ...new Set(raw.map(x => x.category))];
  cats.forEach(c => {
    const el = document.createElement("div");
    el.className = "cat";
    el.textContent = c;
    el.onclick = () => {
      active = c;
      document.querySelectorAll(".cat").forEach(x => x.classList.remove("active"));
      el.classList.add("active");
      apply();
    };
    categoryBar.appendChild(el);
  });
  categoryBar.firstChild.classList.add("active");
}

search.oninput = apply;

/* üè† Home Button Logic (ADDON) */
const homeBtn = document.getElementById("homeBtn");

/* Click = Go Home */
homeBtn.onclick = () => {
  active = "All";
  search.value = "";
  document.querySelectorAll(".cat").forEach(x=>x.classList.remove("active"));
  categoryBar.firstChild.classList.add("active");
  apply();
};

/* Drag logic */
let drag=false,ox=0,oy=0;

homeBtn.addEventListener("mousedown",e=>{
  drag=true;
  ox=e.clientX-homeBtn.offsetLeft;
  oy=e.clientY-homeBtn.offsetTop;
});
document.addEventListener("mousemove",e=>{
  if(!drag) return;
  homeBtn.style.left=(e.clientX-ox)+"px";
  homeBtn.style.top=(e.clientY-oy)+"px";
});
document.addEventListener("mouseup",()=>drag=false);

/* Touch support */
homeBtn.addEventListener("touchstart",e=>{
  drag=true;
  const t=e.touches[0];
  ox=t.clientX-homeBtn.offsetLeft;
  oy=t.clientY-homeBtn.offsetTop;
});
document.addEventListener("touchmove",e=>{
  if(!drag) return;
  const t=e.touches[0];
  homeBtn.style.left=(t.clientX-ox)+"px";
  homeBtn.style.top=(t.clientY-oy)+"px";
});
document.addEventListener("touchend",()=>drag=false);
</script>

</body>
</html>
